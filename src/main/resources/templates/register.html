<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments.html :: headers}"></th:block>
    <link rel="stylesheet" href="/register.css">
    <script src="/registerValidator.js"></script>
</head>

<body class="body">
    <th:block th:replace="~{fragments.html :: logo}"></th:block>
    <th:block th:replace="~{fragments.html :: menu}"></th:block>

    <div id="content">
    <form method="post" onsubmit="return validate()">
        <div id="info"></div>
        <input type="text" name="email" class="input" placeholder="Email"> <BR>
        <input type="text" name="login" class="input" placeholder="Login"> <BR>
        <input type="password" name="password" class="input" placeholder="Hasło"> <BR>
        <input type="password" name="password2" class="input" placeholder="Powtórz Hasło"> <BR>
        <input type="submit" value="Zarejestruj" class="buttonRegisterConfirm">
    </form>
    </div>

</body>
</html>
